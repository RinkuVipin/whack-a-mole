<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&display=swap" rel="stylesheet" type="text/css">
    <link href="https://unpkg.com/webkul-micron@1.1.6/dist/css/micron.min.css" type="text/css" rel="stylesheet">
    <script src="https://unpkg.com/webkul-micron@1.1.6/dist/script/micron.min.js" type="text/javascript"></script>
    <link type="text/css" rel="stylesheet" href="styles.css">
    <title>Whack A Mole</title>
    <script src="scripts.js" charset="utf-8"></script>
</head>

<body>
    <h1 data-micron="pop" id="hit-board">WHACK A MOLE</h1>
    <div class="score-board">
        <h2 data-micron="blink" class="title">Score : <span id="score">0</span></h2>
        <h2 data-micron="blink" class="title">Seconds Left : <span id="time-left">60</span></h2>
    </div>
    <div class="grid">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
    </div>
</body>

</html>
